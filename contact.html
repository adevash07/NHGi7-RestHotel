<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <div id="logoDiv">
            <!-- <img src="logo.jpg" alt="logo" id="logo"> -->
            Rest.
        </div>
        <nav>
            <li><a href="#">Home</a></li>
            <li><a href="#">Room and Rates</a></li>
            <li><a href="#">Facilities</a></li>
            <li><a href="#">Contact Us</a></li>
        </nav>
    </header>
    <section id="heading">
        <h2>Contact Us</h2>
        <div id="hotelImageDiv">
            <img src="hello.jpg" alt="hotelImage">
        </div>
    </section>

    <div id="formDiv">
        <form action="" role="form" id="registrationForm">
            <div class="formInput">
                <label for="name" id="nameLabel">Name</label>
                <input type="text" name="name" id="name">
                <p class="feedback"></p>
            </div>
    
            <div class="formInput">
                <label for="email" id="emailLabel">Email Address</label>
                <input type="email" name="email" id="email">
                <p class="feedback"></p>
            </div>
            
            <div class="formInput">
                <label for="subject" id="subjectLabel">Subject</label>
                <input type="text" name="subject" id="subject">
                <p class="feedback"></p>
            </div>
    
            <div class="formInput">
                <label for="message" id="messageLabel">Message</label>
                <textarea name="message" id="message" rows="4" cols="50">
                </textarea>
                <p class="feedback"></p>
            </div>        
            
          
                <button type="submit" id='submitBtn'>Submit</button>
            
        </form>
    </div>
    

    <section id="bookingSection">
        <h3>Signup for Comfort</h3>
        <p>Everyone has the right to comfort. Book a room to enjoy comfort at its best from the best provider of comfort</p>
        <button type="button" id="bookNowBtn">Book Now</button>
    </section>

    <footer>
        <div>Rest.</div>
        <div>2020. All right reserved</div>
        <div>34th Avenue, Ikeja, Lagos, Nigeria</div>
    </footer>
</body>
</html>
